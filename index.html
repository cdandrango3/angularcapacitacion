<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <img src="https://miro.medium.com/max/1400/0*lkHTQhkAmuQPcH9j.png" alt="" width="200" height="120">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color:#3A8891 ;">
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <label for="txtName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="txtName">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                Edad: <input type="text" class="form-control" id="txtEdad">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                Lugar: <input type="text" class="form-control" id="txtLugar">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                Fecha: <input type="text" class="form-control" id="txtFecha" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <br>
                <input type="button" id="btnMostrar" onclick="showPersona()" class="btn btn-primary" value="Mostrar">
                <input type="button" id="btnGuardar" onclick="addPersona()" class="btn btn-success" value="Guardar">
            </div>
        </div>
    </div>
    <label id="mensaje"></label>
    <script src="ejercicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
