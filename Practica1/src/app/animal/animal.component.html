<div class="container">
    <br>
    <hr>
    <h1>Animales</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Especie</th>
                <th scope="col">Raza</th>
                <th scope="col">Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><input type="text" class="form-control" [(ngModel)]="animalito.id" disabled="true"></th>
                <td><input type="text" class="form-control" [(ngModel)]="animalito.especie"></td>
                <td><input type="text" class="form-control" [(ngModel)]="animalito.raza"></td>
                <td><input type="text" class="form-control" [(ngModel)]="animalito.color"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="guardarAnimal()" > + Agregar</button>
    <app-animal-detalle [animales]="animales" ></app-animal-detalle>
</div>
