<section>
    <div class="container">
  <form action="">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <select (change)="ChangeProduct($event)" class="form-select">
        <ng-container *ngFor="let producto of productosGame"> 
            <option [value]="producto.id">{{producto.name}}</option>
        </ng-container>
        </select>
    </div>
    <div class="form-group">
      <label for="email">Producto</label>
      <input type="email" class="form-control" id="email" [value]="product" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="mensaje">Precio</label>
      <textarea class="form-control" id="mensaje" [value]="price" rows="3"></textarea>
    </div>    
  </form>
</div>
</section>
