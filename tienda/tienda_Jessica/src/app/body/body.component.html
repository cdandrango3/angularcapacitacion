<div class="contain">
  <div class="container-contenido">
    <div class="card col-6">
      <div class="mb-3 px-5">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <div class="">
          <button class="form-label" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            {{nombre}}
          </button>
          <ul class="dropdown-menu">
            <li><a (click)="user()" class="dropdown-item" href="#">{{nombres[0]}} </a></li>
            <li><a (click)="user1()" class="dropdown-item" href="#">{{nombres[1]}}</a></li>
            <li><a (click)="user2()" class="dropdown-item" href="#">{{nombres[2]}}</a></li>
          </ul>
        </div>

      </div>

      <div class="mb-3 px-5">
        <label for="exampleInputEmail1" class="form-label">Producto</label>
        <input type="text" class="form-control" [value]="producto">
      </div>
      <div class="mb-3 px-5">
        <label for="exampleInputEmail1" class="form-label">Precio</label>
        <input type="text" class="form-control" [value]="precio">
      </div>
      <div class="mb-3 px-5">
        <label class="form-label">Comentario</label>
        <textarea type="text" class="form-control" [placeholder]="textplaceholder" rows="3" [disabled]="deshabilitado"
          [(ngModel)]="comentario"></textarea>
        <label for="">{{comentario}}</label>
      </div>
      <button type="submit" class="btn btn-dark">Agregar</button>
    </div>
    <div class="card col-6">
      <form [formGroup]="form">
        <p>
          Name: <br />
          <input  class="form-label"  type="text" formControlName="name">
        </p>
        <p>
          Fecha: <br />
          <input  class="form-label"type="date" formControlName="date">
        </p>
        <p>
          Email: <br />
          <input  class="form-label" type="email" formControlName="email">
        </p>

        <p>
          Category: <br />
          <select formControlName="category">
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
            <option value="3">Category 3</option>
          </select>
        </p>
        <p>
          Genero: <br />
          <input type="radio" name="gender" formControlName="gender" value="male"> Male<br>
          <input type="radio" name="gender" formControlName="gender" value="female"> Female<br>
          <input type="radio" name="gender" formControlName="gender" value="other"> Other
        </p>
      </form>
      <form [formGroup]="form" (ngSubmit)="save($event)">
        ...
        <button type="submit" [disabled]="form.invalid">Guardar</button>
      </form>
    </div>
  </div>
</div>
