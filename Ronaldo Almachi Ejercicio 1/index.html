<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center>
        <img src="https://img.freepik.com/vector-premium/banner-conceptos-palabra-front-end-programacion-aplicaciones-web_106317-84.jpg?w=740" alt="" width="400" height="200">
    </center>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color:#92c2c6d3;">
    <div class="container text-center">
        <div class="row">
            <center>
            <div class="col-4">
                Fecha de registro: <input type="text" id="txtFecha" disabled>
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-3">
                <label for="txtNombreCreador" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="txtNombreCreador">
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-3">
                Edad (años): <input type="text" class="form-control" id="txtEdad">
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-3">
                Lugar de residencia: <input type="text" class="form-control" id="txtLugarResidencia">
            </div>
            </center>
        </div>
        
        <div class="row">
            <center>
            <div class="col-3">
                Años de estudio: <input type="text" class="form-control" id="txtAniosEstudio">
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-4">
                <br>
                Nota: Se ve mejor en el navegador 
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-4">
                <br>
                <input type="button" id="btnMostrar" onclick="defaultPersona()" class="btn btn-primary" value="Mostrar datos del creador">
            </div>
            </center>
        </div>
        <div class="row">
            <center>
            <div class="col-4">
                <br>
                <input type="button" id="btnGuardar" onclick="agregarPersona()" class="btn btn-success" value="Agregar nueva persona">
            </div>
            </center>
        </div>
    </div>
    <br>
    <label id="mensaje" class="form-control"></label>
    <script src="prueba.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>
</html>
