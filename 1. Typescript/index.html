<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #70ebff;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="persona.js"></script>
    <div class="container">

        <img class="d-flex m-auto" src="https://t3.ftcdn.net/jpg/03/86/45/96/360_F_386459614_7JRoaj5LBSbum74i1LXf3oaoMnxQwJdu.jpg" alt="logotipo">

        <h1>
            Información personal:
        </h1><hr>

        <form>
            <div class="row">
                <div class="col-xl-6 col-lg-6">
                    <div class="mb-3">
                        <label for="creadorInput" class="form-label">Creador:</label>
                        <input type="text" class="form-control" id="creadorInput">
                        <button class="btn btn-primary" type="button" onclick="limpiarNombre()">Limpiar</button>

                      </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="mb-3">
                        <label for="residenciaInput" class="form-label">Lugar de residencia:</label>
                        <input type="text" class="form-control" id="residenciaInput">
                        <button class="btn btn-primary" type="button" onclick="limpiarResidencia()">Limpiar</button>

                      </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="mb-3">
                        <label for="edadInput" class="form-label">Edad:</label>
                        <input type="text" class="form-control" id="edadInput">
                        <button class="btn btn-primary" type="button" onclick="limpiarEdad()">Limpiar</button>

                      </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="mb-3">
                        <label for="aniosInput" class="form-label">Años estudiando programacion</label>
                        <input type="text" class="form-control" id="aniosInput">
                        <button class="btn btn-primary" type="button" onclick="limpiarProgramando()">Cambiar</button>

                      </div>
                </div>
    
            </div>
            <button type="button" class="btn btn-warning" onclick="verDatos()"> Enviar Datos </button>
        </form>


        <div style="background-color: #fff; margin-top: 20px; width: 60%;">
            <p>
                Creador: <strong id="creadorLabel"></strong>
            </p>
            <p>
                Edad: <strong id="edadLabel"></strong>
            </p>
            <p>
                Residencia: <strong id="residenciaLabel"></strong>
            </p>
            <p>
                Años programando: <strong id="aniosLabel"></strong>
            </p>
            <p>
                Fecha: <strong id="fechaLabel"></strong>
            </p>
        </div>


    </div>
    
</body>
</html>
